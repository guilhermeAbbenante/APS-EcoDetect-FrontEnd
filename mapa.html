    <link rel="icon" href="icons/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="icons/reciclar.png" alt="Logo EcoDetect" class="logo-img">
                EcoDetect
            </a>
            <nav>
                <a href="index.html">Início</a>
                <a href="detectar.html">Detectar</a>
                <a href="mapa.html">Mapa</a>
                <a href="sobre.html">Sobre</a>
            </nav>

            <a href="login.html" class="btn btn-primary" id="btn-entrar">Entrar</a>
            
            <a href="perfil.html" id="btn-perfil" style="display: none;"> <img src="images/avatar-padrao.jpg" alt="Foto de Perfil" class="profile-pic-nav" id="nav-pic">
            </a>
                    <button class="menu-toggle" aria-label="Abrir menu">
                <i class="ph-list"></i>
            </button>
        </div>

        <style>
            .map-placeholder {
                height: 600px; 
                width: 100%;
            }

        </style>
    </header>

    <main>
        <section id="mapa">
            <div class="container text-center">
                <h2 class="section-title">Mapa de Ocorrências</h2>
                <p class="section-subtitle">Visualize pontos críticos de descarte irregular identificados pela comunidade</p>


                <div class="map-placeholder">
                    <gmp-map center="-23.5519522,-46.4037906" zoom="10" map-id="DEMO_MAP_ID">
                        </gmp-map>
                </div>


                <div class="stats-grid">
                    <div class="card stat-card">
                        <h4>Total de Detecções</h4>
                        <p>Últimos 30 dias</p>
                        <span class="stat-number-status-total">0</span>
                    </div>
                    <!-- <div class="card stat-card">
                        <h4>Área Mais Crítica</h4>
                        <p>Maior concentração</p>
                        <span class="stat-number">-</span>
                    </div> -->
                    <div class="card stat-card">
                        <h4>Status</h4>
                        <p>Pontos ativos</p>
                        <span class="stat-number-status">0</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
