<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se - EcoDetect</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="icon" href="icons/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="icons/reciclar.png" alt="Logo EcoDetect" class="logo-img">
                EcoDetect
            </a>
            <nav>
                <a href="index.html">Início</a>
                <a href="detectar.html">Detectar</a>
                <a href="mapa.html">Mapa</a>
                <a href="sobre.html">Sobre</a>
            </nav>

            <a href="login.html" class="btn btn-primary" id="btn-entrar">Entrar</a>
            
            <a href="perfil.html" id="btn-perfil" style="display: none;"> <img src="icons/avatar-padrao.svg" alt="Foto de Perfil" class="profile-pic-nav" id="nav-pic">
            </a>
                    <button class="menu-toggle" aria-label="Abrir menu">
                <i class="ph-list"></i>
            </button>
        </div>
    </header>

    <main>
        <section id="cadastro">
            <div class="container text-center">
                <h2 class="section-title">Crie sua Conta</h2>
                <p class="section-subtitle">Junte-se à comunidade EcoDetect e faça a diferença.</p>

                <div class="form-container">
                    <form id="cadastro-form">
                        <div class="form-group">
                            <label for="nome">Nome completo</label>
                            <input type="text" id="nome" name="nome" placeholder="João Silva" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                        </div>

                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <div class="password-wrapper">
                                <input type="password" id="senha" name="senha" placeholder="Mínimo 6 caracteres" required>
                                <span class="toggle-password" data-target="senha">
                                    <img src="icons/olhoaberto.png" alt="Mostrar senha">
                                </span>
                            </div>
                        </div> <div class="form-group">
                            <label for="confirma-senha">Confirmar Senha</label>
                            <div class="password-wrapper">
                                <input type="password" id="confirma-senha" name="confirma-senha" placeholder="Repita a senha" required>
                                <span class="toggle-password" data-target="confirma-senha">
                                    <img src="icons/olhoaberto.png" alt="Mostrar senha">
                                </span>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-full-width">
                            <i class="ph-user-plus"></i>
                            Criar Conta
                        </button>
                    </form>
                    <p class="form-link">
                        Já tem uma conta? <a href="login.html">Acesse aqui</a>.
                    </p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        </footer>

    <script type="module" src="script.js"></script>
    <script type="module" src="cadastro.js"></script>
</body>
</html>
